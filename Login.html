<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Login Page</title>
</head>

<body>
    <div class="login">
        <img src="images/work.avif" alt="login" class="img">
        <form action="" class="form">
            <h1 class="h1">Login Here</h1>
            <div class="loginInput">
                <div class="loginBox">
                    <input type="text" placeholder="UserName" required class="input">
                    
                    


                </div>
                <div class="loginBox">
                  <input type="password" placeholder="Password" required class="input">
                  <i class="fa-sharp fa-solid fa-lock"></i>


                </div>
            </div>
            <div class="check">
                <div class="checklogin">
                    <input type="checkbox" class="checkinput" id="user">
                    <label for="user" class="label">Remember me</label>

                </div>
                <a href="#" class="forgot">forgot Password?</a>
            </div>
            <button type="submit" class="button" ><a href="navigation.html" >Login</a></button>
            
            </div>
            
            <div class="register">
                Don't have an account?<a href="#">Register</a>

            </div>
        </form>
    </div>
</body>

</html>
