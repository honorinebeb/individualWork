                <nav class="nav">

                    <ul class="menu">
                        <li class="menuItem menu-children">

    <section class="home">


    </section>
<script>
    (() =>{
        let openNav = document.querySelector(".open"),
        closeNav = document.querySelector(".close"),
        navMenu = document.querySelector(".nav"),
        menuOver = document.querySelector(".menuOverlay"),
        mediaSize = 991;
    
        openNav.addEventListener("click", toggleNav);
        closeNav.addEventListener("click", toggleNav);
        menuOver.addEventListener("click", toggleNav);
    
        function toggleNav() {
            navMenu.classList.toggle("open");
            menuOver.classList.toggle("active")
            document.body.classList.toggle("hidden-scrolling");
        }
        navMenu.addEventListener("click", (event) =>{
            if(event.target.hasAttribute("data-toggle") && window.innerWidth <= mediaSize){
                const menuItemHasChildren = event.target.parentElement;
                if(nav.querySelector(".menu-children.active")){
                    collapseSubMenu();

                }
                
                menuItemHasChildren.classList.add("active");
                const sub_menu = menuItemHasChildren.querySelector(".submenu");
                sub_menu.style.maxHeight = sub_menu.scrollHeight + "px";
            
            }
    
        });
        function collapseSubMenu(){
            nav.querySelector(".menu-children.active.active .submenu")
            .removeAttribute("style");
            nav.querySelector(".menu-children.active.active")
            .classList.remove("active");
        }
    })();
</script>
</body>

</html>
